<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="nav">
            <ul class="list">
                <li>
                    <a href="/">Gmail</a>
                </li>
                <li>
                    <a href="/">Imagenes</a>
                </li>
                <picture class="menu-container">
                   <img class="menu" title="Google Apps" src="./pics/menu.png" alt="menu">
                </picture>
                <picture class="perfil-container">
                    <img class="perfil" src="./pics/foto.jpg" alt=" foto de perfil">
                </picture>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <form class="form">
            <img class="logo" src="./pics/google.png" alt="google logo">
            <nav class="barra-buscadora">
                <div class="lupa-container">
                    <img class="lupa" src="./pics/lupa.png" alt="lupa">
                </div>
                <input class="input-buscador" type="text">
                <div class="microfono-container">
                    <img class="microfono" title="Busqueda por voz" src="./pics/microphone.png" alt="microfono">
                </div>
            </nav>
            <div class="botones">
                <input type="submit" value="Buscar con Google">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
        </form>
    </main>
    <div class="separador"></div>
    <footer class="last-container">
            <ul class="nav-left">
                <li>
                    <a href="/">Sobre Google</a>
                </li>
                <li>
                    <a href="/">Publicidad</a>
                </li>
                <li>
                    <a href="/">Negocios</a>
                </li>
                <li>
                    <a href="/">Cómo Funciona la Búsqueda</a>
                </li>
            </ul>
            <ul class="nav-right">
                <li>
                    <a href="/">Privacidad</a>
                </li>
                <li>
                    <a href="/">Condiciones</a>
                </li>
                <li>
                    <a href="/">Preferencias</a>
                </li>
            </ul>
    </footer>
</body>
</html>
